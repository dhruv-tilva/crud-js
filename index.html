        <div id="button-conatainer" class="px-6 mt-3 w-full flex">
            <a href="#/register" id="register-btn"

        </div>

    <div id="register-form" class="max-w-md mx-auto mt-10">
        <form id="form" action="" class="w-full space-y-3">
            <div class="w-full">
                <input id="title" class="w-full outline-none px-3 py-3 text-lg font-semibold bg-slate-50" type="text"
                    placeholder="Enter Title" required>
            </div>
            <div class="flex justify-center items-center space-x-3">
                <input id="firstName" class="w-1/2 text-base font-medium outline-none px-3 py-3 bg-slate-50" type="text"
                    placeholder="Firstname" required>
                <input id="lastName" class="w-1/2 text-base font-medium outline-none px-3 py-3 bg-slate-50" type="text"
                    placeholder="Lastname" required>
            </div>
            <div class="w-full">
                <textarea id="desc" placeholder="Add Description" required
                    class="outline-none text-base font-medium bg-slate-50 w-full px-3 py-2" name="" id="" cols="30"
                    rows="10"></textarea>
            </div>
            <div class="flex justify-between w-full">
                <input id="smt" type="submit" value="Submit"
                    class="bg-sky-400 text-white text-lg font-medium px-3 py-2 cursor-pointer">
                <a href="#/" class="bg-sky-400 text-white text-lg font-medium px-3 py-2 cursor-pointer">Home</a>
            </div>
        </form>
